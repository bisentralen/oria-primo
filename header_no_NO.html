<!-- Script som endrer Language/Giella til Language-->
<script type="text/javascript">
// This script will change the text of <span class="EXLLanguagesLabel">Language/Giella.</span> to Lanuage:
// Eirik (dot) Hanssen (at) hioa (dot) no
addHiOAEvent(window, 'load', function(){ changeLanguageLabel() });
function addHiOAEvent(element, event, fn) {
    if (element.addEventListener)
        element.addEventListener(event, fn, false);
    else if (element.attachEvent)
        element.attachEvent('on' + event, fn);
}

var changeLanguageLabel = function () {
        var langlabels = document.getElementsByClassName('EXLLanguagesLabel');
        var langlabeltext = langlabels[0].textContent;
        if(langlabeltext.search("Giella")) {
//              alert("Removing Giella");
                langlabels[0].textContent = "Language:";
        }
};
</script>
